<app-header>Login</app-header>
<div *ngIf="alertMessage" class="alert">
    <p [ngClass]="status">{{alertMessage}}</p>
</div>
<form class="ui form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="inline fields">
        <div class="five wide field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username" ngModel>
        </div>
    </div>

    <div class="inline fields">
        <div class="five wide field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" ngModel>
        </div>
    </div>

    <button class="ui button" type="submit">Login</button>
</form>
