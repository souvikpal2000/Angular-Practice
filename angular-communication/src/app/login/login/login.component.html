<app-header>Login</app-header>
<div *ngIf="alertMessage" class="ui message" [ngClass]="status">
    <div class="content">
        <p>{{alertMessage}}</p>
        <i class="close icon" (click)="closeMessage()"></i>
    </div>
</div>
<form class="ui form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="five wide field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" ngModel>
    </div>
    <div class="five wide field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" ngModel>
    </div>

    <button class="positive ui button" type="submit">Login</button>
</form>
